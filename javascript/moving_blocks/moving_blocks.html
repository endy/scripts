<!DOCTYPE html>
<html>
<head>
<title>Move Blocks Prototype</title>

<script type="text/javascript" src="mb_entities.js"></script>
<script type="text/javascript" src="mb_main.js"></script>
</head>

<body onload="initApp();">
<button id="pauseButton" onclick="onPauseButtonClick();">Pause</button>
<br />
<span id="Output"></span>

<div>
    <canvas id="screen" onmousemove="javascript:screenMouseMove()"
                        onmouseup="mouseUp()" 
                        onmouseleave="mouseLeave()" 
                        onmouseenter="mouseEnter()"
                        width="800" height="600">
    HTML5 Canvas unsupported
    </canvas>
    <div>World Log:<span id="worldLog"></span></div>
    <div>UI Log:<span id="uiLog"></span></div>
    <div>Graphics Log:<span id="graphicsLog"></span></div>
</div>
</body>
</html>
